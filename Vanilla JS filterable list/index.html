<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Filterable List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My Contacts</h1>

      <div class="row">
        <form action="" class="col s12" id="myForm">
          <div class="row">
            <div class="input-field col s6">
              <input
                type="text"
                name=""
                id="newName"
                placeholder="Add a new name..."
              />
            </div>
            <button
              id="btn"
              class="btn-floating btn-large waves-effect waves-light red"
              type="submit"
            >
              Add
            </button>
          </div>
        </form>
      </div>
      <input
        type="text"
        name=""
        id="filterInput"
        placeholder="Search Name..."
      />

      <ul id="names" class="collection with-header">
        <!-- <li class="collection-header"><h5>A</h5></li>
        <li class="collection-header"><h5>B</h5></li>
        <li class="collection-header"><h5>C</h5></li> -->
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
