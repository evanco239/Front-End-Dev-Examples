<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style></style>

    <title>Numbers App</title>
  </head>
  <body class="bg-dark">
    <div class="container" style="width: 70%">
      <div class="card mt-5">
        <h5 class="card-header">Number Facts</h5>
        <div class="card-body">
            <div id="alert"></div>
          <!-- radio buttons -->
          <form id="btn-form">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="radio"
                id="trivia"
                value="trivia"
              />
              <label class="form-check-label" for="inlineRadio1">Trivia</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="radio"
                id="year"
                value="year"
              />
              <label class="form-check-label" for="inlineRadio3"
                >Random Year</label
              >
            </div>
          </form>
          <!-- input -->
          <h5 class="card-title mt-3">Enter a number, get a random fact</h5>
          <input type="number" name="number" id="number" class="form-control" />

          <!-- Results -->
          <div id="results" class="mt-3 ml-4 mr-4">
            <h5 class="card-title">Your Random Fact:</h5>
            <p class="card-text" id="displayFact"></p>
          </div>
        </div>
      </div>

      <!-- end of container -->
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
