<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
        width: 50%;
        margin: auto;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      let blacksburg = { lat: 37.229, lng: -80.413 };
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: blacksburg,
          zoom: 8
        });
        let marker = new google.maps.Marker({position: blacksburg, map:map /*icon: put an icon in*/});
        let infoWindow = new google.maps.InfoWindow({content: '<h1>Blacksburg, VA</h1>'});
        marker.addListener('click', () => {infoWindow.open(map, marker)});
      }
    </script>
    <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwmG6xlgdE2SUxOQmZyfRcdLNC0ShqdfM&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
