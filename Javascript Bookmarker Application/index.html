<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript | Bookmarker Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">


    <style>
        header{
           margin-top: 10px;
           color: #888;
       }

       .card-body{
           background: #eee;
           border-radius: 3px;
           margin-bottom: 15px;
       }

       .badge{
           cursor: pointer;
       }

    </style>

</head>

<body>

    <div class="container">

        <header>
            Bookmarker
        </header>
        <hr class="my-4">

        <div class="jumbotron">
            <h1 class="display-5 text-center">Bookmark Your Favorite Sites</h1>

            <form id="myForm">
                <div class="form-group text-center">
                    <label for="siteName">Site Name</label>
                    <input class="form-control" type="text" name="siteName" id="name" placeholder="Enter your site nickname..."
                        required>
                </div>

                <div class="form-group text-center">
                    <label for="site">Site URL</label>
                    <input class="form-control" type="url" name="site" id="site" placeholder="Enter the URL..." required>
                </div>

                <button id="formSubmit" type="submit" class="btn btn-primary btn-block" onsubmit="addItem()">Submit</button>
            </form>
        </div>

        <!-- list items with websites -->
        <div id="listItems">

        </div>

      

        <hr class="my-4">

        <footer class="page-footer text-center py-3 text-dark bg-light">
            O'Neill Media &copy; 2019
        </footer>

    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>

</html>
